{% extends "base.html" %}

{% block title %}Edit {{ member.CodeName }} - Operation Bella Ciao{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="display-4"><i class="bi bi-pencil-square"></i> Edit Crew Member</h1>
        <p class="lead">Update {{ member.CodeName }}'s information</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/crew/edit/{{ member.CodeName }}">
                        <div class="mb-3">
                            <label class="form-label">Code Name</label>
                            <input type="text" class="form-control" value="{{ member.CodeName }}" disabled>
                            <small class="text-muted">Code name cannot be changed</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       value="{{ member.FirstName }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       value="{{ member.LastName }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization *</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" 
                                   value="{{ member.Specialization }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="loyalty_score" class="form-label">Loyalty Score (0-100) *</label>
                            <input type="number" class="form-control" id="loyalty_score" name="loyalty_score" 
                                   min="0" max="100" value="{{ member.LoyaltyScore }}" required>
                            <div class="progress mt-2" style="height: 20px;">
                                <div id="loyalty-bar" class="progress-bar" style="width: {{ member.LoyaltyScore }}%">
                                    {{ member.LoyaltyScore }}%
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i> Update Crew Member
                            </button>
                            <a href="/crew" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Update loyalty bar
const loyaltyInput = document.getElementById('loyalty_score');
const loyaltyBar = document.getElementById('loyalty-bar');

function updateLoyaltyBar() {
    const value = loyaltyInput.value;
    loyaltyBar.style.width = value + '%';
    loyaltyBar.textContent = value + '%';
    
    if (value >= 85) {
        loyaltyBar.className = 'progress-bar bg-success';
    } else if (value >= 70) {
        loyaltyBar.className = 'progress-bar bg-warning';
    } else {
        loyaltyBar.className = 'progress-bar bg-danger';
    }
}

// Initialize on load
updateLoyaltyBar();

// Update on change
loyaltyInput.addEventListener('input', updateLoyaltyBar);
</script>
{% endblock %}
