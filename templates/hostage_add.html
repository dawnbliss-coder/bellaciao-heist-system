{% extends "base.html" %}

{% block title %}Add Hostage - Operation Bella Ciao{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="display-4"><i class="bi bi-person-plus-fill"></i> Add New Hostage</h1>
        <p class="lead">Register a new hostage in the system</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/hostages/add">
                        <div class="mb-3">
                            <label for="hostage_id" class="form-label">Hostage ID *</label>
                            <input type="number" class="form-control" id="hostage_id" name="hostage_id" required>
                            <small class="text-muted">Unique identifier for this hostage</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">Select Status</option>
                                    <option value="Cooperative">Cooperative</option>
                                    <option value="Neutral" selected>Neutral</option>
                                    <option value="Resistant">Resistant</option>
                                    <option value="Hostile">Hostile</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="usefulness" class="form-label">Usefulness (0-10) *</label>
                                <input type="number" class="form-control" id="usefulness" name="usefulness" 
                                       min="0" max="10" value="5" required>
                                <div class="progress mt-2" style="height: 20px;">
                                    <div id="usefulness-bar" class="progress-bar bg-warning" style="width: 50%">5/10</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="manager" class="form-label">Manager (Crew Member)</label>
                            <select class="form-select" id="manager" name="manager">
                                <option value="">No Manager</option>
                                {% for member in crew %}
                                <option value="{{ member.CodeName }}">{{ member.CodeName }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="blueprint_id" class="form-label">Location (Blueprint)</label>
                            <select class="form-select" id="blueprint_id" name="blueprint_id">
                                <option value="">No Location</option>
                                {% for blueprint in blueprints %}
                                <option value="{{ blueprint.BlueprintID }}">{{ blueprint.LocationName }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="instigator" name="instigator">
                            <label class="form-check-label" for="instigator">
                                <i class="bi bi-exclamation-triangle-fill text-danger"></i> Mark as Instigator (causes problems)
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Add Hostage
                            </button>
                            <a href="/hostages" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Update usefulness bar
document.getElementById('usefulness').addEventListener('input', function() {
    const value = this.value;
    const bar = document.getElementById('usefulness-bar');
    bar.style.width = (value * 10) + '%';
    bar.textContent = value + '/10';
    
    if (value >= 7) {
        bar.className = 'progress-bar bg-success';
    } else if (value >= 4) {
        bar.className = 'progress-bar bg-warning';
    } else {
        bar.className = 'progress-bar bg-danger';
    }
});
</script>
{% endblock %}
